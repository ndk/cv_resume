name: create pdf

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: baileyjm02/markdown-to-pdf@v1.0.1
      with:
        input_dir: .
        output_dir: pdfs
        build_html: false
