name: create pdf

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: baileyjm02/markdown-to-pdf@v1.0.1
      with:
        input_dir: .
        output_dir: .
        build_html: false
    - uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: true
        prerelease: true
